<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SACbazaar - E-commerce Clothing Store</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <main>
        <header>
            <h1>SACbazaar</h1>
            <p>Your one-stop shop for trendy clothing!</p>
        </header>
        <section class="cart-section">
            <h2>Cart List</h2>
            <div id="cart" class="cart-container">
                <!-- Cart items will be injected here by cart.js -->
            </div>
        </section>
        <!-- Payment button that redirects to payment page -->
        <button id="goToPayment" class="payment-way" type="button">
            Go to Payment Page
        </button>
        <footer>
            <p>&copy; 2024 SACbazaar. All Rights Reserved.</p>
        </footer>
    </main>
    <script src="cart.js"></script>
</body>
</html>
