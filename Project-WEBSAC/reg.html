
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SACbazaar Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .registration-form p {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .registration-form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5e9dfd;
        }

        .form-group .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .get-started-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .get-started-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Welcome to SACbazaar</h2>
        <p>Fill the details to get started</p>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your Username">
                <span class="error" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email">
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <span class="error" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Enter confirm password">
                <span class="error" id="confirmPassword-error"></span>
            </div>
            <button type="submit" class="get-started-btn">Get Started</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const usernameError = document.getElementById("username-error");
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");
            const confirmPasswordError = document.getElementById("confirmPassword-error");

            
            usernameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";

            
            const usernameRegex = /^[a-zA-Z0-9]{4,12}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            let isValid = true;

            
            if (!usernameRegex.test(username)) {
                usernameError.textContent = "Username must be 4-12 characters and contain only letters and numbers.";
                isValid = false;
            }

            
            if (!emailRegex.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            }

            
            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long and contain letters and numbers.";
                isValid = false;
            }

            
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match!";
                isValid = false;
            }

            
            if (isValid) {
                alert("Registration successful!");
            }
        });
    </script>

</body>
</html>
